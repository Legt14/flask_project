{% extends 'index.html' %}
{#}
{% import 'bootstrap/wtf.html' as wtf%}
{#}

{% block content %}

<div class="d-flex justify-content-center" style="padding-top: 13%;">

    <form method="POST" action="{{url_for('login_user')}}">
        <div class="p-5 shadow-lg p-3 mb-5 bg-light rounded">

            {{ login.csrf_token }}
            <div class="mb-3">
                {{ login.username.label }}
                <br>
                {{ login.username}}
            </div>
            <div class="mb-3">
                {{ login.password.label}}
                <br>
                {{ login.password}}
            </div>
            <div class="d-flex justify-content-center">
                {{ login.login}}
            </div>
        </div>
    </form>

</div>
{% endblock %}
